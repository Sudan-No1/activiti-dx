<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/form.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <title>房屋房修需求-申请人填写申请表-</title>
    <style>
        .emMark{
            display: inline-block;
            height: 18px;
            margin: 8px 0;
            font-size: 18px;
            color: red;
        }
        .form-inp-static{
		    border: 0;
		    min-height: 34px;
		    padding-top: 7px;
		    padding-bottom: 7px;
		    margin-bottom: 0;
		    width: 100%;
		}
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">房屋房修需求</h3>
            </div>
            <div class="panel-body">
                <!--提示信息-->
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>提示：</strong> 标*为必填项，请认真填写
                </div>

                <!--表单-->

                <form class="form-horizontal"  action="/billController/addBill" method="post" enctype="multipart/form-data">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起人</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Applicant"
                                   th:value="${username}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起单位</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Unit"
                                   th:value="${unit}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起部门</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Department"
                                   th:value="${department}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起日期</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="LaunchDate"
                                   th:value="${launchDate}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">编号</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Description"
                                   th:value="${description}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   name="ContactNo"
                                   placeholder="发起人的联系方式" />
                        </div>
                        <span class="emMark">*</span>
                    </div>
                    <div class="form-group">
	                    <label class="col-sm-2 control-label">预算类型</label>
	                    <div class="col-sm-3">
	                        <select class="form-control"  name="BudgetType">
	                            <option value="" selected>请选择预算类型</option>
								<option value="专项">专项</option>
								<option value="园区">园区</option>
	                        </select>
	                    </div>
               		</div> 
                    <div class="form-group">
	                    <label class="col-sm-2 control-label">预算范围</label>
	                    <div class="col-sm-3">
	                        <select class="form-control"  name="BudgetRange">
	                            <option value="" selected>请选择预算范围</option>
								<option value="预算内">预算内</option>
								<option value="预算外">预算外</option>
	                        </select>
	                    </div>
               		</div> 
                     <div class="form-group">
                        <label class="col-sm-2 control-label">楼宇名称</label>
                        <div class="col-sm-7">
                            <input type="text"
                                   class="form-control"
                                   name="BuildName"
                                   placeholder="楼宇名称" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋地址</label>
                        <div class="col-sm-7">
                            <input type="text"
                                   class="form-control"
                                   name="Address"
                                   placeholder="房屋地址" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">主要改造内容</label>
                        <div class="col-sm-7">
                            <input type="text"
                                   class="form-control"
                                   name="Content"
                                   placeholder="具体可上传附件" />
                        </div>
                        <span class="emMark">*</span>
                    </div>
 					<div class="form-group">
	                    <label class="col-sm-2 control-label">改造类型</label>
	                    <div class="col-sm-3">
	                        <select class="form-control"  name="ReformType">
	                            <option value="" selected>请选择改造类型</option>
								<option value="维保">维保</option>
								<option value="维修">维修</option>
								<option value="大修">大修</option>
	                        </select>
	                    </div>
               		</div> 

                    <div class="form-group">
                        <label class="col-sm-2 control-label">改造面积</label>
                        <div class="col-sm-2">
                            <input type="text"
                                   class="form-control"
                                   name="ReformArea"
                                   placeholder="需要改造的面积" />
                        </div>
                        <div class="col-sm-1">
                            <p class="form-control-static">㎡</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">改造标准</label>
                        <div class="col-sm-2">
                            <input type="text"
                                   class="form-control"
                                   name="ReformStandard"
                                   placeholder="改造标准" />
                        </div>
                        <div class="col-sm-1">
                            <p class="form-control-static">元/平方米</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">改造总费用</label>
                        <div class="col-sm-2">
                            <input type="text"
                                   class="form-control"
                                   name="ReformTotalCost"
                                   placeholder="改造总费用（概算）" />
                        </div>
                        <div class="col-sm-1">
                            <p class="form-control-static">万元</p>
                        </div>
                        <span class="emMark">*</span>
                    </div>
	 				<div class="form-group">
	                    <label class="col-sm-2 control-label">项目经理</label>
	                    <div class="col-sm-4">
	                        <input type="text"
	                               class="form-control"
	                               name="ProjectNumber"
	                               placeholder="项目经理" />
	                    </div>
	                    <span class="emMark">*</span>
	                </div>

	                <div class="form-group">
	                    <label class="col-sm-2 control-label">项目编号</label>
	                    <div class="col-sm-4">
	                        <input type="text"
	                               class="form-control"
	                               name="BudgetCost"
	                               placeholder="项目编号" />
	                    </div>
	                    <span class="emMark">*</span>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">预算费用</label>
	                    <div class="col-sm-2">
	                        <input type="text"
	                               class="form-control"
	                               name="BudgetCost"
	                               placeholder="预算费用" />
	                    </div>
	                    <div class="col-sm-1">
	                        <p class="form-control-static">万元</p>
	                    </div>
	                    <span class="emMark">*</span>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">实际费用</label>
	                    <div class="col-sm-2">
	                        <input type="text"
	                               class="form-control"
	                               name="ActualCost"
	                               placeholder="实际费用" />
	                    </div>
	                    <div class="col-sm-1">
	                        <p class="form-control-static">万元</p>
	                    </div>
	                    <span class="emMark">*</span>
	                </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">附件</label>
                        <div class="col-sm-4">
                            <div class="input-group attachText">
                                <div class="form-control"></div>
                                <a class="btn input-group-addon" type="button">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    <input type="file" name="file" class="form-control" id="RepairAddFile" onchange="loadFile(this.files[0])" />
                                    	上传</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                        	<input type="submit" class="btn btn-default" onclick="checkout()" value="提交申请">
                        </div>
                    </div>
                    <input type="hidden" name="billName" value="RepairBill"><br>
                    <input type="hidden" name="BillDescription" value="房修流程"><br>
                    <input type="hidden" name="conditionName" value="BudgetType,BudgetRange"><br>
                </form>
                
            </div>
        </div>
    </div>

</body>
</html>
