<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/Normalize.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/form.css"/>
    <title>RentBill-view</title>
</head>
<body>
<div id="page1"></div>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">房屋调配申请</h3>
        </div>
        <div class="panel-body">
        
            <!--表单-->
            <h3>申请信息</h3>
            <form class="form-horizontal" action="#" method="GET">
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起人</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Applicant"
                                   th:value="${username}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋名称</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Name"
                                   th:value="${name}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起单位</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Unit"
                                   th:value="${unit}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋地址</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Address"
                                   th:value="${houseAddress}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起部门</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Department"
                                   th:value="${department}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁面积</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="rentArea"
                                   th:value="${rentArea}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起日期</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="LaunchDate"
                                   th:value="${launchDate}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁单价</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="rentUnitPrice"
                                   th:value="${rentUnitPrice}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">编号</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Description"
                                   th:value="${description}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋评估单价</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="rentAssessUnitPrice"
                                   th:value="${rentAssessUnitPrice}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">联系人</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Contact"
                                   th:value="${Contact}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁开始日期</label>
                        <div class="col-sm-3">
                            <input type="text"
                                   class="form-inp-static"
                                   name="startTime"
                                   th:value="${startTime}"
                                   readonly/>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">联系方式</label>
                        <div class="col-sm-6">
                            <input type="tel"
                                   class="form-inp-static"
                                   name="ContactNo"
                                   th:value="${ContactNo}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁结束日期</label>
                        <div class="col-sm-3">
                            <input type="text"
                                   class="form-inp-static"
                                   name="endTime"
                                   th:value="${endTime}"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">分类</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="rentType"
                                   th:value="${rentType}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁年租金</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="annualRent"
                                   th:value="${annualRent}+'万元'"
                                   readonly/>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">房屋用途</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Purpose"
                                   th:value="${Purpose}"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁合同金额</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="leaseContractMoney"
                                   th:value="${leaseContractMoney}+' 元/平方米/天'"
                                   readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">租赁性质</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="rentNature"
                                   th:value="${rentNature}"
                                   readonly />
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">需求情况说明</label>
                        <div class="col-sm-8">
                            <input type="text"
                                   class="form-inp-static"
                                   name="comment"
                                   th:value="${comment}"
                                   readonly />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">同区域是否有闲置房屋</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="samePositionIdle"
                                   th:value="${samePositionIdle}"
                                   readonly />
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">附件</label>
                        <div class="col-sm-4">
                            <span class="form-control-static">房租.xls</span>
                            <a class="form-control-static"
                               style="display: inline-block;"
                               download="房租.xls">下载</a>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">后续经营模式</label>
                        <div class="col-sm-6">
                            <input type="text"
                                   class="form-inp-static"
                                   name="FollowUpMode"
                                   th:value="${FollowUpMode}"
                                   readonly>
                        </div>
                    </div>
                </div>
            </form>
            
            <hr>
            <h3>审批记录</h3>
            <table class="table table-hover table-bordered" style="width:95%;margin:15px auto">
                <thead>
                <tr class="info">
                    <th width="15%">审批人</th>
                    <th width="15%">审批时间</th>
                    <th width="70%">审批意见</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>陈修风 <small>部门经理</small></td>
                    <td> 2017-11-16 </td>
                    <td>【同意】 领导意导意，领导意见领导意见领导意见。</td>
                </tr>
                <tr>
                    <td>章成 <small>处室领导</small></td>
                    <td> 2017-11-15 </td>
                    <td>【同意】 领导意见领导意见领导意，领导意见领导意见领导意见领导意见领导意见。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
