<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/comment.css"/>

    <!--日期控件-->
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">

    <title>房屋租赁需求-申请人填写申请表-</title>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">房屋房租需求管理</h3>
            </div>
            <div class="panel-body">
                <!--提示信息-->
                <div class="alert alert-info alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>提示：</strong> 标*为必填项，请认真填写
                </div>

                <!--表单-->

                <form class="form-horizontal" action="#" method="post">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起人</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Unit"
                                   value="张兰"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起单位</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Department"
                                   value="上海总部"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起部门</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="LaunchDate"
                                   value="网络发展部"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">发起日期</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="BillDescription"
                                   value="2017-11-17"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">编号</label>
                        <div class="col-sm-4">
                            <input type="text"
                                   class="form-inp-static"
                                   name="Description"
                                   value="2017XXXX294"
                                   readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系人</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   name=""
                                   placeholder="联系人" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">联系方式</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   name="BudgetType"
                                   placeholder="发起人的联系方式" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类</label>
                        <div class="col-sm-3">
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name=""  />
                                    营业厅
                                </label>
                            </div>
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name="" value="" />
                                    非营业厅
                                </label>
                            </div>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋用途</label>
                        <div class="col-sm-4">
                            <select name="" class="form-control">
                                <option value="0">请选择房屋用途</option>
                                <option value="0">新自营厅</option>
                                <option value="0">非新自营厅</option>
                            </select>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">租赁性质</label>
                        <div class="col-sm-3">
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name=""  />
                                    租入
                                </label>
                            </div>
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name="" value="" />
                                    租出
                                </label>
                            </div>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group"><!--仅租入-->
                        <label class="col-sm-2 control-label">同一区域是否有闲置房屋或出租的同类房屋</label>
                        <div class="col-sm-3">
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name=""  />
                                    是
                                </label>
                            </div>
                            <div class="radio" style="display: inline-block; margin-right: 20px;">
                                <label>
                                    <input type="radio" name="" value="" />
                                    否
                                </label>
                            </div>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group"><!--仅租入-->
                        <label class="col-sm-2 control-label">后续经营模式</label>
                        <div class="col-sm-3">
                            <select name="" class="form-control">
                                <option value="0">请选择经营模式</option>
                                <option value="1">自租自营</option>
                                <option value="2">自租他营</option>
                                <option value="3">自租自用</option>
                            </select>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋名称</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   name=""
                                   placeholder="房屋名称" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋地址</label>
                        <div class="col-sm-4">
                            <input type="tel"
                                   class="form-control"
                                   name=""
                                   placeholder="房屋地址" />
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋租赁面积</label>
                        <div class="col-sm-2">
                            <input type="tel"
                                   class="form-control"
                                   name="" />
                        </div>
                        <div class="col-sm-1">
                            <p class="form-control-static"> 平方米 </p>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋租赁单价</label>
                        <div class="col-sm-2">
                            <input type="tel"
                                   class="form-control"
                                   name="" />
                        </div>
                        <div class="col-sm-2">
                            <p class="form-control-static"> 元/平方米/天 </p>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋评估单价</label>
                        <div class="col-sm-2">
                            <input type="tel"
                                   class="form-control"
                                   name="" />
                        </div>
                        <div class="col-sm-2">
                            <p class="form-control-static"> 元/平方米/天 </p>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">租赁起止日期</label>
                        <div class="col-sm-2">
                            <input type="text"
                                   class="form-control formDateStart"
                                   size="16"
                                   name=""
                                   value=""
                                   data-date-format="yyyy-mm-dd"
                                   data-link-field="dtpInp1"
                                   data-link-format="yyyy-mm-dd"/>
                        </div>
                        <input type="hidden" id="dtpInp1" value="" />
                        <span class="pull-left form-control-static">-</span>
                        <div class="col-sm-2">
                            <input type="text"
                                   class="form-control formDateEnd"
                                   size="16"
                                   name=""
                                   value=""
                                   data-date-format="yyyy-mm-dd"
                                   data-link-field="dtpInp2"
                                   data-link-format="yyyy-mm-dd" />
                        </div>
                        <input type="hidden" id="dtpInp2" value="" />
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋租赁年租金</label>
                        <div class="col-sm-2">
                            <input type="tel"
                                   class="form-control"
                                   name=""
                                   placeholder="房屋租赁年租金" />
                        </div>
                        <div class="col-sm-1">
                            <p class="form-control-static"> 万元 </p>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">房屋租赁合同金额</label>
                        <div class="col-sm-2">
                            <input type="tel"
                                   class="form-control"
                                   name=""
                                   placeholder="房屋租赁合同金额" />
                        </div>
                        <div class="col-sm-2">
                            <p class="form-control-static"> 元/平方米/天 </p>
                        </div>
                        <span class="emMark">*</span>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">需求情况说明</label>
                        <div class="col-sm-7">
                            <textarea class="form-control"
                                      id="remarks"
                                      name="DepartmentLevelLeaderOpinion"
                                      rows="3"
                                      placeholder="请输入您的意见"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">附件</label>
                        <div class="col-sm-4">
                            <div class="input-group attachText">
                                <div class="form-control"></div>
                                <a class="btn input-group-addon" type="button">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                     上传</a>
                                <input type="file" class="form-control" id="jobData" onchange="loadFile(this.files[0])" />
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="javaScript:;" class="btn btn-default">提交</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datetimepicker.fr.js"></script>
    <script>

        function loadFile(file){
            $(".attachText div").text(file.name);
        }

        $('.formDateStart').datetimepicker({//开始时间
            language:  'fr',
            weekStart: 0,
            todayBtn:  true,
            autoclose: true,
            todayHighlight: true,
            startView: 2,   //首先显示的页面
            minView: 2,     //所能显示最精确的单位
            forceParse: 0
        }).on('changeDate', function(ev){//日期改变时
//            console.log($("#dtpInp1").val());
            $('.formDateEnd').datetimepicker('setStartDate',$("#dtpInp1").val());//设置新的起始日期
        });
        $('.formDateEnd').datetimepicker({//结束时间
            language:  'fr',
            weekStart: 0,
            todayBtn:  true,
            autoclose: true,
            todayHighlight: true,
            startView: 2,
            minView: 2,
            forceParse: 0
        });




    </script>
</body>
</html>
