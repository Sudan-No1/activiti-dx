<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/form.css"/>
    <title>rentBill-form</title>
</head>
<body>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">房屋租赁需求</h3>
        </div>
        <div class="panel-body">
            <!--表单-->
            <h3>申请信息</h3>
            <form class="form-horizontal" action="#" method="GET">
                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起人</label>
                        <div class="col-sm-6">
                        	<p class="form-control-static" th:text="${bill.Applicant }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋名称</label>
                        <div class="col-sm-8">
                             <p class="form-control-static" th:text="${bill.RoomName }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起单位</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Unit }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋地址</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.RoomAddress }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起部门</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Department }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁面积</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.RoomArea }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">发起日期</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.LaunchDate }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁单价</label>
                        <div class="col-sm-8">
                           <p class="form-control-static" th:text="${bill.RoomPrice }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">编号</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.Description }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋评估单价</label>
                        <div class="col-sm-8">
                           <p class="form-control-static" th:text="${bill.RoomEvaluationPrice }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">联系人</label>
                        <div class="col-sm-6">
                           <p class="form-control-static" th:text="${bill.Contact }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁开始日期</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="${bill.RoomRentBegindate }"></p>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">联系方式</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.ContactNo }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁结束日期</label>
                        <div class="col-sm-3">
                            <p class="form-control-static" th:text="${bill.RoomRentEnddate }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">分类</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.classification }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁年租金</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.RoomRentYearMoney }"></p>
                        </div>

                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">房屋用途</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.RoomPurpose }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">房屋租赁合同金额</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.RoomRentContractMoney }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">租赁性质</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.RentNature }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">需求情况说明</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${bill.DemandRemark }"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">同区域是否有闲置房屋</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.HasRoom }"></p>
                        </div>
                    </div>

                    <div class="form-group col-sm-7">
                        <label class="col-sm-3 control-label">附件</label>
                        <div class="col-sm-4">
                            <span class="form-control-static">房租.xls</span>
                            <a class="form-control-static"
                               style="display: inline-block;"
                               download="房租.xls">下载</a>
                        </div>
                        <div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-5">
                        <label class="col-sm-6 control-label">后续经营模式</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" th:text="${bill.BusinessModel }"></p>
                        </div>
                    </div>
                </div>
            </form>

            <hr>

           <h3>您的意见</h3>
            <!--表单-->
            <form class="form-horizontal" action="/workflow/submitTask" method="post">
				<input type="hidden" id="taskId" name="taskId" th:value="${taskId }" />
				<input type="hidden" id="id" name="id" th:value="${bill.Id }" /> 
				<input type="hidden" id="billName" name="billName" th:value="${bill.IdClass }" /> 
                <div class="form-group">
                    <label class="col-sm-2 control-label">意见</label>
                    <div class="col-sm-3">
                        <select class="form-control" name="outcome">
                            <option value="" selected>请选择您的意见</option>
                            <option value="同意">同意</option>
                            <option value="不同意">不同意</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-7">
                        <textarea class="form-control"
                                  id="remarks"
                                  name="comment"
                                  rows="3"
                                  placeholder="请输入您的意见"></textarea>
                        
                    </div>
                </div>
                <div class="form-group">
                	<div class="col-sm-2" ></div>
                    <div class="col-sm-2">
						<input type="submit" value="提交" class="btn btn-default" >
                    </div>
                </div>
            </form>

            <hr>

           <h3>审批记录</h3>
            <table class="table table-hover table-bordered" style="width:95%;margin:15px auto">
            	<thead>
            		<tr class="info">
            		<th width="10%">审批人</th>
            		<th width="20%">审批时间</th>
            		<th>审批意见</th>
            		</tr>
            	</thead>
            	<tbody>
            		<tr th:each="comment: ${commentList}" >
            			<td th:text="${comment.userId }"></td>	
            			<td th:text="${#dates.format(comment.time, 'yyyy-MM-dd HH:mm:ss')}"></td>	
            			<td th:text="${comment.fullMessage }"></td>	
            		</tr>
            	</tbody>
            </table>
        </div>
    </div>
</div>

<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
